<section class="section plight">
  <div class="container plight__container">
    <div class="plight__content">
      <h2 class="title plight__title">Попали в тяжелое финансовое положение?</h2>
      <p class="text plight__text">За последний год работы мы уже помогли <strong class="text text--strong">более, чем 150 клиентам</strong> выйти из трудной ситуации!</p>
    </div>
    <form action="#" class="form plight__form">
      <h3 class="form__title">Получите бесплатно пошаговую инструкцию <span class="form__subtitle">по процедуре банкротства прямо сейчас:</span></h3>
      <input type="tel" name="form-plight--tel" id="plight-tel" class="form__input" placeholder="Введите ваш телефон">
      <label for="plight-tel" class="form__label form__label--hidden">Введите ваш телефон</label>
      <button type="submit" class="button form__button plight__button">Получить инструкцию</button>
      <p class="form__text">Мы перезвоним в течение 5 минут</p>
      <div class="form__personal-data">
        <input type="checkbox" name="form-plight--checkbox" id="plight-checkbox" class="form__checkbox">
        <label for="plight-checkbox" class="personal-data form__label">Согласен с 
          <a href="#" class="personal-data__link">обработкой персональных данных</a>
        </label>
      </div>
    </form>
  </div>
</section>
