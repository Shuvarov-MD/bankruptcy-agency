<section class="section warranty">
  <div class="container warranty__container">
    <h2 class="title title--center warranty__title">Гарантируем положительный результат!</h2>
    <form action="#" class="form warranty__form">
      <h3 class="form__title">Беремся за самые сложные дела<span class="form__subtitle">Получите бесплатно консультацию по своему вопросу
      </span></h3>
      <div class="form__wrap">
        <input type="tel" name="form-warranty--tel" id="warranty-tel" class="form__input" placeholder="Введите ваш телефон">
        <label for="warranty-tel" class="form__label--hidden">Введите ваш телефон</label>
        <button type="submit" class="button form__button warranty__button">Получить инструкцию</button>
      </div>
      <p class="form__text">Мы перезвоним в течение 5 минут</p>
      <div class="form__personal-data">
        <input type="checkbox" name="form-warranty--checkbox" id="warranty-checkbox" class="form__checkbox">
        <label for="warranty-checkbox" class="form__label">Согласен с 
          <a href="#" class="personal-data__link">обработкой персональных данных</a>
        </label>
      </div>
    </form>
  </div>
</section>
