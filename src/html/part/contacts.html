<div class="contacts" id="contacts">
  <div class="container contacts__container">
    <div class="contacts__content">
      <p class="contacts__description">Вы можете найти нас
        по адресу:</p>
      <address class="contacts__address">
        <span class="contacts__city">г. Архангельск ул. Тимме, д. 77</span>
        <a href="tel:+70000000000" class="contacts__tel">+7 (000) 000-00-00</a>
      </address>
    </div>
    <form action="#" class="form contacts__form">
      <div class="form__wrap contacts__wrap">
        <p class="form__subtitle contacts__subtitle">Договориться о встрече
        на удобное для вас время:</p>
        <input type="tel" name="form-contacts--tel" id="contacts-tel" class="form__input" placeholder="Введите ваш телефон">
        <label for="contacts-tel" class="form__label form__label--hidden">Введите ваш телефон</label>
        <button type="submit" class="button form__button contacts__button">Получить инструкцию</button>
      </div>
      <div class="form__personal-data">
        <input type="checkbox" name="form-contacts--checkbox" id="contacts-checkbox" class="form__checkbox">
        <label for="contacts-checkbox" class="personal-data form__label">Согласен с 
          <a href="#" class="personal-data__link">обработкой персональных данных</a>
        </label>
      </div>
    </form>
  </div>
</div>
