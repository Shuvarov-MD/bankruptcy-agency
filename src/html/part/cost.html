<section class="section cost">
  <div class="container cost__container">
    <h2 class="title title--center cost__title">Как узнать стоимость услуг?</h2>
    <form action="#" class="form cost__form">
      <h3 class="form__title">Получите бесплатно пошаговую инструкцию <span class="form__subtitle">по процедуре банкротства прямо сейчас:</span></h3>
      <div class="form__wrap">
        <input type="tel" name="form-cost--tel" id="cost-tel" class="form__input" placeholder="Введите ваш телефон">
        <label for="cost-tel" class="form__label--hidden">Введите ваш телефон</label>
        <button type="submit" class="button form__button cost__button">Получить инструкцию</button>
      </div>
      <p class="form__text">Мы перезвоним в течение 5 минут</p>
      <div class="form__personal-data">
        <input type="checkbox" name="form-cost--checkbox" id="cost-checkbox" class="form__checkbox">
        <label for="cost-checkbox" class="form__label">Согласен с 
          <a href="#" class="personal-data__link">обработкой персональных данных</a>
        </label>
      </div>
    </form>
  </div>
</section>
